    <title>Lab 3.4 - Функція, що повертає значення</title>
</head>
<body>
    <h2>Функція для обчислення куба числа</h2>
    <script>
        function cube(num) {
            return num * num * num;
        }

        document.write("Куб числа 3: " + cube(3));
    </script>
