    <title>Lab 3.3 - Створення користувацьких функцій</title>

<body>
    <h2>Функція для обчислення квадрата числа</h2>
    <script>
        function square(num) {
            return num * num;
        }

        document.write("Квадрат числа 5: " + square(5));
    </script>
