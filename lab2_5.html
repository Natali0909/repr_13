<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Lab 3.5 - Функція з параметрами за замовчуванням</title>
</head>
<body>
    <h2>Функція для обчислення площі прямокутника</h2>
    <script>
        function rectangleArea(width = 5, height = 10) {
            return width * height;
        }

        document.write("Площа прямокутника зі сторонами 5 і 10: " + rectangleArea());
    </script>

    <a href="index.html">Повернутися на головну сторінку</a>
</body>
